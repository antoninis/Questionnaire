<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Home page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal" href="#">Добро пожаловать!</h5>
</div>
<div class="container">

    <h5 th:inline="text">Пользователь [[${#httpServletRequest.remoteUser}]]!</h5><br>

    <a th:href="@{/admin}">Редактировать анкету</a><br><br>
    <a th:href="@{/results}">Посмотреть результаты анкеты</a><br><br>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Выйти" class="btn btn-success"/>
    </form><br>
</div>
</body>
</html>
