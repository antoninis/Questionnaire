<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Results page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal" href="#">Итоги</h5>
    <a th:href="@{/home}">Назад</a>
</div>
<div class="container">
    <div class="my-0 mr-md-auto">
        <h5>Результаты</h5>
        <small>Полный список вопросов и ответы анкеты</small><br>
        <tr th:each="post : ${posts}"><br>
            <td th:text="${post.id}"/></td>
            <td th:text="${post.question}"/></td><br>
            <td th:text="${post.answer1}"/></td><br>
            <td th:text="${post.answer2}"/></td><br>
            <td th:text="${post.answer3}"/></td><br>
        </tr><br>
    </div>
        <br>
        <a>От пользователя были получены следующие ответы:</a>
        <br>
        <h6 th:text="${finish}"></h6>
</div>
</body>
</html>
